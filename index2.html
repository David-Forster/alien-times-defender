<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arcade Space Game UI</title>

<!-- Google Fonts for retro look -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    /* Global styles */
    body {
        margin: 0;
        font-family: 'Press Start 2P', cursive;
        background: black;
        color: #00ffea;
        overflow-x: hidden;
    }

    /* Animated star background */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: radial-gradient(white, transparent) 1px 1px,
                    radial-gradient(white, transparent) 1px 1px;
        background-size: 3px 3px;
        animation: starfield 20s linear infinite;
        opacity: 0.3;
        z-index: -1;
    }

    @keyframes starfield {
        from { background-position: 0 0, 0 0; }
        to { background-position: 1000px 1000px, -1000px -1000px; }
    }

    /* Panel styling */
    .panel {
        border: 2px solid #00ffea;
        padding: 20px;
        margin: 20px;
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 0 15px #00ffea;
        border-radius: 8px;
    }

    /* Column layout */
    .columns {
        display: flex;
        gap: 20px;
    }
    .column {
        flex: 1;
    }

    /* Headings */
    h1, h2 {
        text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea;
        margin-bottom: 10px;
    }

    /* Button styling */
    .arcade-btn {
        display: inline-block;
        padding: 10px 20px;
        border: 2px solid #ff00ff;
        color: #ff00ff;
        background: transparent;
        text-decoration: none;
        box-shadow: 0 0 10px #ff00ff;
        transition: all 0.2s ease-in-out;
    }
    .arcade-btn:hover {
        background: #ff00ff;
        color: black;
        box-shadow: 0 0 20px #ff00ff;
    }
</style>
</head>
<body>

    <div class="panel">
        <h1>ðŸš€ SPACE COMMAND</h1>
        <p>Welcome to the control center. Prepare for launch!</p>
        <a href="#" class="arcade-btn">START MISSION</a>
    </div>

    <div class="columns">
        <div class="panel column">
            <h2>ðŸ“¡ STATUS</h2>
            <p>Shields: 100%</p>
            <p>Weapons: Online</p>
        </div>
        <div class="panel column">
            <h2>ðŸ—º NAVIGATION</h2>
            <p>Sector: Alpha-3</p>
            <p>Destination: Vega Prime</p>
        </div>
    </div>

<script>
    // Example: Flash heading color for arcade effect
    const heading = document.querySelector('h1');
    setInterval(() => {
        heading.style.color = heading.style.color === '#00ffea' ? '#ff00ff' : '#00ffea';
    }, 500);
</script>

</body>
</html>
