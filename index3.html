<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arcade Space Dashboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: #000 url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?auto=format&fit=crop&q=80') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Orbitron', sans-serif;
    color: #0ff;
    overflow: hidden;
    position: relative;
  }

  /* CRT Scanlines + Flicker */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1) 0px, transparent 1px, transparent 2px, rgba(0,0,0,0.1) 3px);
    pointer-events: none;
    animation: flicker 4s infinite linear;
    z-index: 1000;
  }

  @keyframes flicker {
    0%,100% { opacity: 0.05; }
    50% { opacity: 0.12; }
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 3fr 1fr;
    gap: 20px;
    padding: 30px;
    height: 100vh;
    box-sizing: border-box;
  }

  /* Base panel style */
  .panel {
    background: rgba(5, 15, 40, 0.85);
    border: 3px solid #0ff;
    border-radius: 8px;
    box-shadow: 
      0 0 20px #0ff,
      inset 0 0 30px rgba(0, 255, 255, 0.2);
    position: relative;
    overflow: hidden;
  }

  .panel::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, transparent 45%, rgba(0,255,255,0.07) 50%, transparent 55%);
    background-size: 300% 300%;
    animation: scan 8s linear infinite;
    pointer-events: none;
  }

  @keyframes scan {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
  }

  /* Neon heading */
  h1, h2, h3 {
    text-transform: uppercase;
    letter-spacing: 4px;
    text-align: center;
    margin: 0 0 20px;
    text-shadow: 
      0 0 10px #0ff,
      0 0 20px #0ff,
      0 0 40px #0ff;
    animation: pulse 3s infinite;
  }

  @keyframes pulse {
    0%,100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
    50% { text-shadow: 0 0 15px #0ff, 0 0 30px #0ff, 0 0 60px #0ff, 0 0 80px #0ff; }
  }

  /* Left sidebar (weapons / stats) */
  .sidebar-left {
    padding: 20px;
  }

  /* Main center panel */
  .main-panel {
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  /* Right sidebar (radar / map) */
  .sidebar-right {
    padding: 20px;
  }

  /* Fake radar circle */
  .radar {
    width: 200px;
    height: 200px;
    margin: 30px auto;
    border: 3px solid #0f0;
    border-radius: 50%;
    position: relative;
    background: rgba(0,255,0,0.05);
    box-shadow: 0 0 30px #0f0;
  }

  .radar::before {
    content: '';
    position: absolute;
    top: 50%; left: 50%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #0f0, transparent);
    transform-origin: left;
    animation: rotate 6s linear infinite;
  }

  @keyframes rotate {
    from { transform: rotate(0deg) translateX(-50%); }
    to { transform: rotate(360deg) translateX(-50%); }
  }

  /* Status bars */
  .status-bar {
    height: 20px;
    background: rgba(0,0,0,0.6);
    border: 2px solid #ff0;
    margin: 15px 0;
    position: relative;
    overflow: hidden;
  }

  .status-fill {
    height: 100%;
    width: 78%;
    background: linear-gradient(90deg, #ff0, #f80);
    box-shadow: 0 0 15px #ff0;
    animation: bar-pulse 2s infinite;
  }

  @keyframes bar-pulse {
    0%,100% { opacity: 0.8; }
    50% { opacity: 1; }
  }

  /* Buttons with arcade feel */
  button {
    background: transparent;
    border: 3px solid #f0f;
    color: #f0f;
    padding: 12px 24px;
    font-family: 'Orbitron', sans-serif;
    font-size: 1rem;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 0 20px #f0f;
  }

  button:hover {
    background: rgba(255,0,255,0.2);
    box-shadow: 0 0 40px #f0f;
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div class="container">
  <!-- Left Sidebar -->
  <div class="panel sidebar-left">
    <h2>WEAPONS</h2>
    <div class="status-bar"><div class="status-fill" style="width:90%; background:linear-gradient(90deg,#0ff,#0cc);"></div></div>
    <p>Plasma Cannon</p>
    <div class="status-bar"><div class="status-fill" style="width:45%; background:linear-gradient(90deg,#f00,#f88);"></div></div>
    <p>Missile Pod</p>
    <div class="status-bar"><div class="status-fill" style="width:100%; background:linear-gradient(90deg,#0f0,#8f8);"></div></div>
    <p>Shield</p>
  </div>

  <!-- Main Center Panel -->
  <div class="panel main-panel">
    <h1>STAR CRUISER X-9</h1>
    <p style="text-align:center; font-size:1.2rem; line-height:1.8;">
      Mission: Defend Sector 7 from the Zorgon invasion fleet.<br>
      Enemy contacts: <span style="color:#f00;">12</span> inbound.<br>
      Hyperspace jump in T-180s
    </p>

    <div style="display:flex; gap:20px; justify-content:center; margin-top:auto;">
      <button>Fire Primary</button>
      <button>Engage Shields</button>
      <button>Hyperspace</button>
    </div>
  </div>

  <!-- Right Sidebar - Radar -->
  <div class="panel sidebar-right">
    <h3>Radar</h3>
    <div class="radar"></div>
    <p style="text-align:center;">Enemy blips detected</p>
  </div>
</div>

</body>
</html>
